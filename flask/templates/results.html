
<h1>Grouped Results</h1>

<ul>
    Queries:
    <div class="row">
        {% for file_url in queries %}
            <li><img style="height: 150px" src="{{ file_url }}"></li>
        {% endfor %}

    Results:

        <li><p>-----------------------------</p></li>
    {% endfor %}
    </div>
</ul>
